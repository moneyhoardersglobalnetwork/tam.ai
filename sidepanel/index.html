<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
     </head> 
  <body>
    <div>
    <button id="connectWallet">Connect Wallet</button>
    <script src="index.js"></script>
    <div id="walletAddress" class="text">
      <a href="info.html">Learn More About the Ecosystem</a>
    </div>
    <h1>T.A.M</h1>
    powered by
    <h1>MHGN & Gemini</h1>
    <textarea
      id="input-prompt"
      placeholder='I am T.A.M, "Ask me anything I am here to assist"'
      cols="30"
      rows="5"
    ></textarea>
    <div>
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <label for="temperature"
        >Temperature: <span id="label-temperature">1</span></label
      >
    </div>
    <button id="button-prompt" class="primary" disabled>Run</button>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
  
    
    <script src="../dist/sidepanel.bundle.js" type="module"></script>
  </body>
</html>
